plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

ext {
    javaMainClass = 'org.example.Test'
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.913'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
}
