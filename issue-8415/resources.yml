---
apiVersion: v1
kind: Namespace
metadata:
  name: bar

---
apiVersion: v1
kind: Secret
metadata:
  name: supersecret
  namespace: bar

data:
  tls.crt: 
  tls.key: 

---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: default
  name: whoami
  labels:
    app: whoami

spec:
  replicas: 2
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami
          ports:
            - name: web
              containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: whoami

spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
  selector:
    app: whoami


---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: myingressroute

spec:
  entryPoints:
    - websecure
  routes:
    - match: PathPrefix(`/stripit`)
      kind: Rule
      services:
        - name: whoami
          port: 80
          # serversTransport: mytransport
      # middlewares:
        # - name: stripprefix
          # namespace: bar
  tls:
    # options:
      # name: mytlsoption
      # namespace: bar
    store:
      name: default
      namespace: bar

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
  namespace: bar

spec:
  stripPrefix:
    prefixes:
      - /stripit

---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSStore
metadata:
  name: default
  namespace: bar

spec:
  defaultCertificate:
    secretName:  supersecret

---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSOption
metadata:
  name: mytlsoption
  namespace: bar

spec:
  minVersion: VersionTLS12

---
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: mytransport
  namespace: bar

spec:
  disableHTTP2: true


